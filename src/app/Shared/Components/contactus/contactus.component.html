<!DOCTYPE html>
<html lang="en">
<head>
	<title>Tiger Contact Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="assets/img/bge_2.jpg" alt="IMG">
			</div>

			<form class="contact1-form validate-form" form name="contact" method="POST" data-netlify="true" >
				<span class="contact1-form-title">
				للتواصل معنا
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Veuillez remplir ce champ ">
					<input class="input1" type="text" name="name" placeholder="الاسم">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Veuillez saisir une adresse Valide: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="الايميل">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Veuillez remplir ce champ">
					<input class="input1" type="text" name="subject" placeholder="الموضوع">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Veuillez remplir ce champ">
					<textarea class="input1" name="message" placeholder="  رسالتك"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn"button type="submit" >
						<span>
							ارسال
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

			scale: 1.1
		})

</body>
</html>
