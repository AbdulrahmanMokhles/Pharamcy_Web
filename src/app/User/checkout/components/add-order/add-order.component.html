<div class="bg-light py-3">
  <div class="container" dir="rtl">
    <div class="row">
      <div class="col-md-12 mb-0">
        <a href="index.html">الصفحة الرئيسية</a> <span class="mx-2 mb-0">/</span>
        <strong class="text-black">الدفع</strong>
      </div>
    </div>
  </div>
</div>
<div class="site-section" dir="rtl">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12">
        <h2 class="h3 mb-3 text-black">الطلب</h2>
        <div class="p-3 p-lg-5 border">
          <table class="table site-block-order-table mb-5">
            <thead>
              <th>المنتجات</th>
              <th>السعر</th>
            </thead>
            <tbody>
              @for (item of cartItems; track $index) {
              <tr>
                <td>{{item.name}}<strong class="mx-2">x</strong>{{item.quantity}}</td>
                <td>{{item.price}}</td>
              </tr>
              }
              <!-- <tr>
                <td>Ibuprofeen <strong class="mx-2">x</strong> 1</td>
                <td>45.00</td>
              </tr>
              <tr>
                <td class="text-black font-weight-bold"><strong>اجمالي الطلب</strong></td>
                <td class="text-black font-weight-bold"><strong>350.00</strong></td>
              </tr> -->
            </tbody>
          </table>

          <div class="form-group">
            <button (click)="sendorder()" class="btn btn-primary btn-lg btn-block" routerLink="/thankyou">اتمام
              الطلب</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
