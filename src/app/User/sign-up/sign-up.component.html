<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
    <title>تسجيل</title>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>

<body>
    <i class="bi"></i>
    <img src="assets/img/wave3.jpg" alt="" class="wave" />
    <div class="container">
        <!-- <div class="img">
            <img src="img/login.svg" alt="">
        </div> -->
        <div class="login-container">
            <form action="SignUp.html" [formGroup]="myform">
                <img src="assets/img/person.png" class="avtar" alt="" />
                <h2>☺مرحبا</h2>
                <div class="input-div one">
                    <div class="i">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                    </div>
                    <div>
                        <!-- <h5>الاسم</h5> -->
                        <!-- <input type="text" class="input" formControlName="name" name="name" required placeholder="الاسم"  /> -->
                        <input [(ngModel)]="name" type="text" class="input" formControlName="name" name="name" required
                            placeholder="الاسم" dir="rtl" />

                        <p class="error-message"
                            *ngIf="myform.controls['name'].invalid && myform.controls['name'].touched">الاسم مطلوب اكثر
                            من 6 احرف</p>

                    </div>


                </div>
                <!-- /////////////////////////dina -->
                <div class="input-div one">
                    <div class="i">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-phone" viewBox="0 0 16 16">
                            <path
                                d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                            <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2" />
                        </svg>
                    </div>
                    <div>
                        <!-- <h5>الاسم</h5> -->
                        <!-- <input type="text" class="input" formControlName="name" name="name" required placeholder="الاسم"  /> -->
                        <input type="text" class="input" [(ngModel)]="phone" formControlName="phone" name="phone"
                            required placeholder="رقم التلفون" dir="rtl" />

                        <p class="error-message"
                            *ngIf="myform.controls['phone'].invalid && myform.controls['phone'].touched">رقم التلفون يجب
                            ان يكون 010 /011/012/015</p>

                    </div>


                </div>
                <!-- //////////////// -->

                <div class="input-div one">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-house" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                    </svg>
                    <div>
                        <!-- <h5>الاسم</h5> -->
                        <!-- <input type="text" class="input" formControlName="name" name="name" required placeholder="الاسم"  /> -->
                        <input type="text" class="input" formControlName="address" [(ngModel)]="address" name="address"
                            required placeholder="العنوان" dir="rtl" />

                        <p class="error-message"
                            *ngIf="myform.controls['address'].invalid && myform.controls['address'].touched"> العنوان
                            مطلوب </p>
                    </div>


                </div>


                <div class="input-div one">
                    <div class="i">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-envelope" viewBox="0 0 16 16">
                            <path
                                d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z" />
                        </svg>
                    </div>
                    <div>
                        <!-- <h5>الايميل</h5> -->
                        <input type="email" class="input" name="email" [(ngModel)]="email" placeholder="الايميل"
                            required formControlName="email" dir="rtl" />
                        <p class="error-message"
                            *ngIf="myform.controls['email'].invalid && myform.controls['email'].touched">
                            الايميل يجب ان يكون بنفس هذا user&#64;example.com
                        </p>
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-lock" viewBox="0 0 16 16">
                            <path
                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2M5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1" />
                        </svg>
                    </div>
                    <div>
                        <!-- <h5>كلمه السر</h5> -->
                        <div>
                            <input type="password" class="input" #passwordField required placeholder="كلمه السر"
                                formControlName="password" [(ngModel)]="password" dir="rtl" />
                        </div>
                        <p class="error-message"
                            *ngIf="myform.controls['password'].invalid && myform.controls['password'].touched"
                            dir="rtl">
                            يجب ان تحتوي كلمه السر علي ارقام وحروف انجليزيه اكثر من 8 احرف
                        </p>
                    </div>
                </div>
                <div>

                    <a routerLink="/Login" dir="rtl" style="font-size: 20px;">هل لديك بالفعل حساب؟تسجيل دخول
                    </a>
                </div>

                <!-- <input type="checkbox" (change)="showHidePassword(passwordField)" dir="rtl"/>
          اظهار كلمه السر<span> </span> -->


                <p>
                    <a style="font-size: 20px;">
                        <p style="color:#51eaea; ;">اظهار كلمه السر

                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                                class="bi bi-eye" viewBox="0 0 16 16" (click)="showHidePassword(passwordField)"
                                style="color:#51eaea; ;" type="checkbox">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                            </svg>


                        </p>

                    </a>
                </p>





                @if (isLoading) {
                <div class="spinner-border text-info" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                }
                <input type="submit" class="btn1" value="انشاء حساب" [disabled]="!myform.valid" (click)="onSubmit()" />
            </form>
        </div>
        <div class="img">
            <img src="assets/img/pharm5.jpg" alt="" />
        </div>
    </div>
    <script src="js/javascript.js" type="text/javascript"></script>
</body>

</html>
