<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pharmative &mdash; Colorlib Template</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

</head>

<body>
  <div class="site-wrap">

    <!-- ////////////////////////////////////////////// -->


    <div class="site-section">
      <div class="container">
        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th class="product-thumbnail">الصوره</th>
                    <th class="product-name">اسم المنتج</th>
                    <!-- <th class="product-name">الوصف</th> -->
                    <th class="product-price">السعر</th>
                    <th class="product-quantity">العدد</th>
                    <th class="product-total">الاجمالي</th>
                    <th class="product-remove">مسح</th>
                    <th class="product-edit">تعديل</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- @for (cart of cartItems; track $index) {} -->
                  <tr *ngFor="let item of cartItems ; let i = index">

                    <td class="product-thumbnail">
                      <img [src]="item.image" alt="Product Image" class="img-fluid" />
                    </td>
                    <td class="product-name">
                      {{ item.name }}
                    </td>

                    <!-- <td>{{ item.description }}</td> -->
                    <td>{{ item.price | currency: 'EGP' }}</td>
                    <td>
                      <div class="input-group mb-3" style="max-width: 120px">
                        <div style="margin-right: 5px;" class="input-group-prepend">
                          <button style="font-size: 22px;" class="btn btn-outline-info js-btn-minus" type="button"
                            (click)="minus(item.id)">
                            &minus;
                          </button>
                        </div>
                        <input style="padding: 5px; font-size: 20px;" type="text" class="form-control text-center"
                          placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1"
                          value="{{ item.quantity }}" />
                        <div style="margin-left: 5px;" class="input-group-append">
                          <button style="font-size: 22px;" class="btn btn-outline-info js-btn-plus" type="button"
                            (click)="plus( item.id)">
                            &plus;
                          </button>
                        </div>
                      </div>
                    </td>
                    <td>{{ item.price * item.quantity }}</td>
                    <td>
                      <a class="btn  height-auto btn-sm" (click)="deletcart(this.userId,item.id)"><svg
                          xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="red" class="bi bi-trash"
                          viewBox="0 0 16 16">
                          <path
                            d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                          <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                        </svg></a>
                    </td>
                    <td>
                      <a class="btn btn-info height-auto btn-sm"
                        (click)="updateCartQuantity(item.id, item.quantity, i)">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-pen" viewBox="0 0 16 16">
                          <path
                            d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
                        </svg></a>
                      <div *ngIf="errorMessages[i]" class="alert alert-warning">
                        {{ errorMessages[i] }}
                        <button class="close" aria-label="Close" (click)="clearErrorMessages(i)"><span
                            aria-hidden="true">&times;</span></button>
                      </div>

                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="row mb-5">
              <div class="col-md-6 mb-3 mb-md-0">
                <button class="btn btn-info btn-md btn-block" (click)="  updateProductsInCart()">
                  تعديل عربه المنتجات
                </button>
                <div *ngIf="errorMessage" class="alert alert-warning">
                  {{ errorMessage }}
                  <button class="close" aria-label="Close" (click)="clearErrorMessage()"><span
                      aria-hidden="true">&times;</span></button>
                </div>

              </div>
              <div class="col-md-6">
                <!-- <button class="btn btn-outline-info btn-md btn-block">
                    Continue Shopping
                  </button> -->
                <a routerLink="/home" class="btn btn-outline-info btn-md btn-block"> استمر في التسوق</a>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-12">
                <label class="text-black h4" for="coupon">Coupon</label>
                <p>Enter your coupon code if you have one.</p>
              </div>
              <div class="col-md-8 mb-3 mb-md-0">
                <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code" />
              </div>
              <div class="col-md-4">
                <button class="btn btn-info btn-md px-4">
                  Apply Coupon
                </button>
              </div>
            </div> -->
          </div>
          <div class="col-md-6 pl-5">
            <div class="row justify-content-end">
              <div class="col-md-7">
                <div class="row">
                  <div class="col-md-12 text-right border-bottom mb-5">
                    <h3 class="text-black h4 text-uppercase">اجمالي عربه التسوق</h3>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <span class="text-black">الاجمالي</span>
                  </div>
                  <div class="col-md-6 text-right">جنيه
                    <strong class="text-black">{{sutotal}}</strong>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-12">
                    <a routerLink="/checkout" (click)="checkout()" class="btn btn-info btn-lg btn-block">
                      اتمام عملية الشراء
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- //////////////////////////////////////////////// -->
    <!-- /////////////////////////////////////// -->
  </div>


</body>

</html>
