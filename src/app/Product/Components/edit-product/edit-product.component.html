<div class="container">
    <form [formGroup]="Form1">
        <div class="form-group col-sm-3">
            <label>اسم المنتج</label>
            <input formControlName="name" type="text" class="form-control" placeholder="اكتب اسم المنتج">
        </div>
        <br>
        <div class="form-group col-sm-3">
            <label for="exampleInputPassword1">سعر المنتج</label>
            <input formControlName="price" type="number" class="form-control" placeholder="اكتب السعر">
        </div>
        <br>
        <div class="form-group col-sm-3">
            <label for="exampleInputPassword1">كمية المنتج</label>
            <input formControlName="quantity" type="number" class="form-control" placeholder="اكتب السعر">
        </div>
        <br>
        <div class="form-group">
            <label>وصف المنتج</label>
            <input formControlName="description" type="text" class="form-control" placeholder="اكتب الوصف">
        </div>
        <div class="form-row">
            <label for="img" class="btn btn-outline-success">صورة المنتج</label>
            <input #img id="img" style="display: none;" formControlName="image" (change)="imageSelected($event)"
                class="form-control " type="file">
        </div>
        @if (img.value) {
        <img style="width:300px; height: 300px; text-align: center;" src="{{base64}}" alt="` `">
        }
        <br><br><br>
        <div class=" text-center">
            <input type="submit" style="padding: 10px 100px; font-size: 25px;" [disabled]="Form1.invalid"
                (click)="update()" class="btn btn-large btn-success" value="اضافة">
        </div>

    </form>

</div>
