<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- <link rel="stylesheet" href="products.component.css"> -->
    <title>المنتجات</title>

</head>

<body>

    <hr><br>
    <div class="container">
        <h1 class="alert alert-primary text-center ">جميع المنتجات</h1>
    </div>
    <br>
    <br><br>
    <!-- <div class="container text-center">
        <a (click)="openDialog()" style="padding: 20px 300px; font-size: 25px;" class="btn btn-outline-primary">اضافة
            منتج
            جديد</a>
    </div> -->
    <div class="container text-center">
        <a (click)="addProduct()" style="padding: 20px 300px; font-size: 25px;" class="btn btn-outline-primary">اضافة
            منتج
            جديد</a>
    </div>
    <div style="margin-top: 100px;" class="container ">

        <table class="table align-middle mb-0 table-striped">
            <thead class="bg-light text-center">
                <tr>
                    <th>تعديل</th>
                    <th>السعر</th>
                    <th>الكمية</th>
                    <th>التفاصيل</th>
                    <th>الاسم</th>
                </tr>
            </thead>
            <tbody class="text-center">

                @for (p of products; track p.id) {
                <tr>
                    <td style="width: 180px;">
                        <button (click)="delete(p.id)" type="button" style="margin-right: 15px;"
                            class="btn btn-outline-danger">حذف</button>
                        <button (click)="update(p)" type="button" class="btn btn-outline-warning">تعديل</button>
                    </td>
                    <td style="width: 100px;"> {{p.price}} جنيه</td>
                    <td>{{p.quantity}} </td>
                    <td>{{p.description}} </td>
                    <td>
                        <a style="text-decoration: none; color: black;" routerLink="/details/{{p.id}}">
                            <div class="d-flex align-items-center ms-3">
                                <p class="fw-bold mb-1">{{p.name}}</p>
                            </div>
                        </a>
                    </td>
                    <td>
                        <a routerLink="/details/{{p.id}}">
                            <img class=" rounded-circle " src={{p.image}} alt="" style="margin: 5px; width: 180px;" />
                        </a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>


</body>

</html>
