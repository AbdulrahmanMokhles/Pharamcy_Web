<div class="site-section-product">
    <div class="container">
        <div class="row">
            <div class="title-section text-center col-12">
                <h2 class="text-uppercase" style="margin-bottom: 2rem;">المنتجات الشائعة</h2>
            </div>
        </div>

        <div class="row">
            @for(p of randomProducts; track p.id){
            <div class="col-sm-6 col-lg-4 text-center item mb-4" style="height: 350px;">
                <span class="tag">Sale</span>
                <a routerLink="/details/{{p.id}}"> <img src="{{p.image}}" alt="Image" style="height: 50%; "></a>
                <h3 class="text-dark" style="font-size: 1.5rem;"><a href="shop-single.html">{{p.name}}</a></h3>
                <p class="price"> {{p.price}} جنيه</p>
            </div>
            }
        </div>


        <div class="row mt-5">
            <div class="col-12 text-center">
                <a routerLink="/store" class="btn btn-primary px-4 py-3">الذهاب الي المتجر</a>
            </div>
        </div>
    </div>
</div>
